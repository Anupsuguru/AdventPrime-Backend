{% extends 'APrimeApp/base.html' %}
{% load static %}
{% block Content %}
    <link rel="stylesheet" href="{% static 'APrimeApp/host_QR.css' %}">
    <div class="main-container">
        <div class="title">{{ workshop.title }}</div>
        <div class="subtitle">{{ workshop.host }}</div>
        <div class="mt-3">
            <span class="tech-pill tech1">{{ workshop.category }}</span>
        </div>
        <div class="QR-img">
            <img src="data:image/png;base64,{{ img }}" alt="QR Code">
        </div>
        <h3>Scan this QR code to mark your attendance for this event</h3>
    </div>
{% endblock %}
